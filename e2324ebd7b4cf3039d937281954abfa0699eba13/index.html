<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <!--IMPORT CSS FROM EXTERNAL FILE-->
        <link rel="stylesheet" href="css/index.css">
        <!--IMPORT JAVASCRIPT & JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/script.js" async></script>
        <!--IMPORT EXTERNAL HTML (HEADER, SIDEBAR, FOOTER)-->
        <script src="html/imports.js" async></script>
    </head>
    <body>
        <aside>html/imports.html</aside>
        <div class="main-container">
            <header>html/imports.html</header>
            <nav>
                <button onclick="location.href = 'moviepage.html#1'" type="button">Go to Movie Page</button>
            </nav>
            <div class="dynamic">
                <picture class="background"></picture>
                <section>
                    <input class="filter" oninput="filter()" type="text" placeholder="Filter Screenings by...">
                    <select id="dropdown"></select>
                    <table id="mytable">
                        <caption style="font-size: 1.25rem;font-style: italic;">No results</caption>
                            <tr id='rowheader'>
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Cast</th>
                                <th>Location</th>
                                <th>Price</th>
                            </tr>
                    </table>
                    <br>
                </section>
            </div>
            <footer>html/imports.html</footer>
        </div>
    </body>
</html>
