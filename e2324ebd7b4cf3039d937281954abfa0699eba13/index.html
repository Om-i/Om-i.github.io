<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <meta charset="UTF-8"> <!-- enforces the use of UTF encoding for fonts -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!--Adapts the content to the device screen, covering the safe space as well-->
        <!--IMPORT CSS FROM EXTERNAL FILE-->
        <link rel="stylesheet" href="css/main.css">
        <!--IMPORT JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>
        <!--IMPORT EXTERNAL HTML (HEADER, SIDEBAR, FOOTER)-->
        <script src="js/imports.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <aside></aside><!--stored in html/imports.html-->
        <div class="main-container">
            <header>Loading...</header><!--stored in html/imports.html-->
            <nav>
                <button onclick="location.href = 'moviepage.html#1'" type="button">Go to Movie Page</button>
            </nav>
            <div class="dynamic">
                <div class="background"></div>
                <section>
                    <input id="filter" oninput="filter()" type="text" placeholder="Filter Screenings by...">
                    <select id="dropdown"></select>
                    <table id="mytable">
                        <caption>No results</caption><!--hidden onload-->
                        <tr id='rowheader'>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Cast</th>
                            <th>Location</th>
                            <th>Price</th>
                        </tr>
                    </table>
                </section>
            </div>
            <footer>Loading...</footer><!--stored in html/imports.html-->
        </div>
    </body>
</html>
